<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!--Etiqueta A de mierda no logro que funcione LRPTM-->
    <header>
        <a href="index.html" style="z-index: 2;" class="xd">
            <strong>TIENDA DE MASCOTAS</strong>
        </a>
    </header>
    <section id="container-login" class="container-login">
        <div id="bodyLogin" class="bodyLogin opacity0">    
            <div id="divlogo" class="divLogo">
                <img src="images/logo-prov.png" class="logLogin" alt="Logo">
            </div>
            <div id="containerLayaut" class="containerLayaut" >
                <!--Bloque de ingreso Correo electronico-->   
                <div id="divEmail" class="">
                    <h2>Iniciar Sesión</h2>
                    <div id="alertaEmai" style="display: none;"></div>
                    <input type="email" id="emailUsuario" name="emailUsuario" placeholder="Ejemplo@Ejemplo.com">
                    <p>No tiene cuenta? <a href="#" id="registro">Crear Cuenta</a></p>
                    <div class="divBoton divBotonLogin">
                        <button type="button" class="btnFormLogin" id="btnSiguiente" contenteditable="btnLogin">Siguiente</button>
                    </div>
                </div>
                <!--Bloque de ingreso Contraseña-->
                <div id="divPassword" class="" >
                    <div class="divEmailUser">
                        <p><button type="button" id="btnPrev"><i class=" fas fa-arrow-left"></i></button><span id="spanEmail">Ejemplo@ejemplo.com</span></p>
                    </div>
                    <div>
                        <h2>Escribir Contraseña</h2>
                        <div id="allertPass"></div>
                        <input type="password" id="passUser" name="passUser" placeholder="contraseña">
                        <label><input type="checkbox" name="sessionTrue" value="true">Mantener sesión iniciada</label>
                        <a href="#" id="linkRecoveryPass">¿Olvidó su contraseña?</a>
                        <div class="divBoton divBotonLogin btnNext">
                            <button type="button" class="btnFormLogin" id="btnLogin" contenteditable="btnLogin">Iniciar Sesion</button>
                        </div>
                    </div>
                </div>
                <!--Registro Usuario-->
                <div id="divRegister" class="" >
                    <h2>Crear Cuenta</h2>
                    <div id="alertRegister"></div>
                    <div>
                        <input type="text" id="nameUser" name="nameUser" value="" placeholder="Nombre de Usuario">
                    </div>
                    <div>
                        <input type="email" id="emailNewUser" name="emailNewUser" value="" placeholder="Correo Electronico">
                    </div>
                    <div>
                        <input type="password" id="passNewUser" name="passNewUser" value="" placeholder="Contraseña">
                    </div>
                    <div>
                        <input type="password" id="passNewUser2" name="passNewUser2" value="" placeholder="Repetir Contraseña">
                    </div>
                    <div class="divBtnAction">
                        <button type="button" id="btnNextEmail" class="btnFormLogin">Atras</button>
                        <button type="button" id="btnRegister" class="btnFormLogin">Registrarse</button>
                    </div>
                </div>
                <!--Recuperar Contraseña-->
                <div id="divRecoveryPass" class="">
                    <h2>Recuperar Contraseña</h2>
                    <p>Se te enviara un correo electronico con instrucciones para recuperar tu cuenta.</p>
                    <div id="alertSendEmail"></div>
                    <input type="email" id="sendEmail" name="sendEmail" placeholder="Correo Electrónico">
                    <div class="divBtnAction">
                        <button type="button" id="btnCancelar" class="btnFormLogin">Cancelar</button>
                        <button type="button" id="btnSendEmail" class="btnFormLogin">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://kit.fontawesome.com/a997c1f709.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"crossorigin="anonymous"></script>
</body>
</html>
